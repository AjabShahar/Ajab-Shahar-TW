template: Hello, %s!
defaultName: Stranger
server:
  gzip:
    enabled: true
    minimumEntitySize: 256B
    bufferSize: 8KB
  applicationConnectors:
  - type: http 
    port: 9000
  adminConnectors:
  - type: http
    port: 9001
database:
  driverClass: org.postgresql.Driver
  user: pg-dev
  password:
  url: jdbc:postgresql://localhost/platform-dev?allowMultiQueries=true&createDatabaseIfNotExist=true
  properties:
    charSet: UTF-8
    hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
  maxWaitForConnection: 1s
  validationQuery: "/* MyApplication Health Check */ SELECT 1"
  minSize: 8
  maxSize: 32
  checkConnectionWhileIdle: false
cache:
  local:
    maximumSize: 5MB
    expire: 30m
cacheControl:
    - maxAge: 30s

logging:
  level: ERROR
  loggers:
    org.ajabshahar: DEBUG
    org.hibernate.SQL: ALL
  appenders:
    - type: file
      currentLogFilename: ./server.log
      archivedLogFilenamePattern: ./server-%d.log.gz
      archivedFileCount: 5
      timeZone: UTC
