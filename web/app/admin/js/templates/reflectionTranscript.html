<div>
    <div class="row">
        <div class="form-group col-sm-2">
            <label>Reflection Transcript(English)</label>
        </div>
        <div class="form-group col-sm-8">
            <textarea class="form-control" rows="6" ng-model="englishTranscript"
                      placeholder=" Enter reflection transcript in english ..."></textarea>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-sm-2">
            <label>Reflection Transcript(Hindi)</label>
        </div>
        <div class="form-group col-sm-8">
            <textarea class="form-control" rows="6" ng-model="hindiTranscript"
                      placeholder=" Enter reflection transcript in hindi..."></textarea>
        </div>
    </div>

    <button type="button" class="btn btn-info" ng-click="addToReflectionTranscript()">Add to Reflection Transcript
    </button>

    <div ng-repeat="reflection in reflectionTranscripts | orderBy : 'id'">
        <table class="word-introduction-table">
            <thead>
            <tr>
                <th>English</th>
                <th>Hindi</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <text-angular name="translationContent"
                                  ng-model="reflection.englishTranscript"></text-angular>
                </td>
                <td>
                    <text-angular name="originalContent" ng-model="reflection.hindiTranscript"></text-angular>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
