<!DOCTYPE html>
<html ng-app="adminApp">
<head lang="">
    <meta charset="UTF-8">
    <title>Category details</title>

    <link href="/user/partials/common/css/header.css" rel="stylesheet" type="text/css">
    <link href="/admin/css/admin.css" rel="stylesheet" type="text/css">
    <link href="/common/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>
<a ng-href="/admin/partials/home.html" target="_self">
    <button type="button" class="btn btn-info admin-home">Admin home</button>
</a>

<div ng-controller="categoryDetailsController" ng-init="AddNewDiv=false">
    <div class="left">
        <h2>Enter category details</h2>

        <div class="left">
            <form>
                <div class="row">
                    <div ng-hide="AddNewDiv">
                        <div class="form-group col-sm-2">
                            <label>Category Type</label>
                        </div>
                        <div class="form-group col-sm-1">
                            <select ng-model="category" ng-disabled="AddNewDiv"
                                    ng-options="category.categoryType for category in categoryTypeList | unique:'categoryType'"
                                    class="form-control">
                            </select>
                        </div>
                        <div class="form-group col-sm-2">
                            <button type="button" ng-click="enableNew()" class="btn btn-info">Add New</button>
                        </div>
                    </div>

                    <div class="row col-sm-12" ng-show="AddNewDiv">
                        <div class="form-group col-sm-2">
                            <label>Category Type</label>
                        </div>
                        <div class="form-group col-sm-2">
                            <input type="text" ng-model="category.categoryType" class="form-control">
                        </div>
                    </div>

                    <div class="row col-sm-12">
                        <div class="form-group col-sm-2">
                            <label>Category name</label>
                        </div>
                        <div class="form-group col-sm-2">
                            <input type="text" ng-model="category.name" class="form-control">
                        </div>
                    </div>
                </div>

                <button type="submit" ng-click="saveData()" class="btn btn-primary btn-lg">Submit</button>
            </form>
        </div>
    </div>
</div>
<script src="/common/lib/angular/angular.js"></script>
<script type="text/javascript" src="/common/lib/angular-filter/dist/angular-filter.js"></script>
<script type="text/javascript" src="/common/lib/angular-ui/modules/filters/unique.js"></script>
<script type="text/javascript" src="/common/lib/textAngular/dist/textAngular-sanitize.min.js"></script>
<script type="text/javascript" src="/common/lib/textAngular/dist/textAngular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-cookies.js"></script>
<script type="text/javascript" src="/admin/js/services/contentService.js"></script>
<script type="text/javascript" src="/admin/js/services/loginVerifyService.js"></script>
<script type="text/javascript" src="/admin/js/app.js"></script>
<script type="text/javascript" src="/admin/js/controllers/category/categoryDetailsController.js"></script>
</body>
</html>
