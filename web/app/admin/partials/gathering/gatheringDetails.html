<!DOCTYPE html>
<html ng-app="gatheringsAdminApp" ng-controller="gatheringDetailsController">
<head lang="">
    <meta charset="UTF-8">
    <title>Gathering {{pageName}} - admin</title>
    <link href="/admin/css/admin.css" rel="stylesheet" type="text/css">
    <link href="/common/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body ng-init="getGatheringData()">
<a ng-href="/admin/partials/home.html" target="_self">
    <button type="button" class="btn btn-info admin-home">Admin home</button>
</a>

<div class="left">
    <h2>{{pageName}} gathering details</h2>

    <div class="alert alert-danger" role="alert" ng-show="alert.length != 0">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{alert}}
    </div>
    <div class="row">
        <div class="form-group col-sm-2">
            <label>Hindi Title</label>
        </div>
        <div class="form-group col-sm-3">
            <input type="text" name="hindiText" ng-model="formInfo.hindi" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-2">
            <label>English Title</label>
        </div>
        <div class="form-group col-sm-3">
            <input type="text" name="englishText" ng-model="formInfo.english" class="form-control" required>
        </div>
    </div>
    <button type="submit" ng-click="saveData()" class="btn btn-primary btn-lg">Save</button>
</div>
<script src="/common/lib/angular/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-cookies.js"></script>
<script type="text/javascript" src="/admin/js/services/gatheringContentService.js"></script>
<script type="text/javascript" src="/admin/js/services/loginVerifyService.js"></script>
<script type="text/javascript" src="/admin/js/gatherings/gatheringsAdminApp.js"></script>
<script type="text/javascript" src="/admin/js/controllers/gathering/gatheringDetailsController.js"></script>
</body>
</html>
