<!DOCTYPE html>
<html ng-app="gatheringsAdminApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Gatherings page</title>
    <link href="/common/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="/admin/css/admin.css" rel="stylesheet" type="text/css">
</head>
<body>
<a ng-href="/admin/partials/home.html" target="_self">
    <button type="button" class="btn btn-info admin-home">Admin home</button>
</a>
<br>
<br>

<div ng-controller="gatheringListController">
    <table class="table">
        <tr>
            <td><b>English text</b></td>
            <td><b>Hindi text</b></td>
            <td><b>Edit</b></td>
        </tr>
        <tr>
            <td><input ng-model="search.english" class="form-control"><br></td>
            <td><input ng-model="search.hindi" class="form-control"><br></td>
        </tr>
        <tr ng-cloak ng-repeat="gathering in gatherings | orderBy:'english' | filter:search">
            <td>{{gathering.english}}</td>
            <td>{{gathering.hindi}}</td>
            <td><a href="gatheringDetails.html?id={{gathering.id}}" class="btn btn-info">Edit</a></td>
        </tr>
    </table>
</div>
<script src="/common/lib/angular/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-cookies.js"></script>
<script type="text/javascript" src="/admin/js/services/gatheringContentService.js"></script>
<script type="text/javascript" src="/admin/js/services/loginVerifyService.js"></script>
<script type="text/javascript" src="/admin/js/gatherings/gatheringsAdminApp.js"></script>
<script type="text/javascript" src="/admin/js/controllers/gathering/gatheringListController.js"></script>
</body>
</html>
