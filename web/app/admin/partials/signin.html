<!DOCTYPE html>
<html ng-app="adminApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="/admin/css/admin.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/common/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css'>
</head>
<body>
<div class="left" ng-controller="loginController">

    <h2>Sign In</h2>

    <form name="signInForm">
        <div class="left">
            <div ng-show="message" ng-cloak class="alert alert-danger">{{message}}</div>

            <div class="row form-group">
                <div class="col-sm-2">
                    <label>User Name</label>
                </div>
                <div class="col-sm-2">
                    <input type="text" name="userName" ng-model="formInfo.username" class="form-control">
                </div>
            </div>

            <div class="row form-group">
                <div class="col-sm-2">
                    <label>Password</label>
                </div>
                <div class="col-sm-2">
                    <input type="password" name="password" ng-model="formInfo.password" class="form-control">
                </div>
            </div>

            <div>
                <button type="submit" ng-click="login()">Login</button>
            </div>

        </div>

    </form>
</div>
<script type="text/javascript" src="/common/lib/angular/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-cookies.js"></script>
<script type="text/javascript" src="/admin/js/services/contentService.js"></script>
<script type="text/javascript" src="/admin/js/services/loginVerifyService.js"></script>
<script type="text/javascript" src="/admin/js/app.js"></script>
<script type="text/javascript" src="/admin/js/controllers/loginController.js"></script>

</body>
</html>
