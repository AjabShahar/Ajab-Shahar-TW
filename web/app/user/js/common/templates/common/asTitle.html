<div class='pagination-head'>
    <div class="upper">
        <ul class="toggle">
            <li>
                <span ng-click="selectOriginalTitle()" ng-class="isOriginalTitle ? 'active' : ''">Original</span>
            </li>
            <li>
                <span ng-click="selectEnglishTitle()" ng-class="isEnglishTitle ? 'active' : ''">English</span>
            </li>
        </ul>
        <div ng-transclude></div>
    </div>
    <div class="lower">
        <ul class='alphabets'>
            <li ng-repeat="alphabetFilter in alphabetFilters">
                <a ng-click="filterSongsOnLetter(alphabetFilter)" ng-class="isSelected(alphabetFilter)">{{alphabetFilter.alphabet}}</a>
            </li>
        </ul>
    </div>
</div>
