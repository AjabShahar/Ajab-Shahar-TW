<div class='pagination-head'>
    <div class="upper">
        <original-english-toggle></original-english-toggle>
        <div ng-transclude></div>
    </div>
    <div class="lower">
        <ul class='alphabets'>
            <li ng-repeat="alphabetFilter in alphabetFilters">
                <a ng-click="filterSongsOnLetter(alphabetFilter)" ng-class="isSelected(alphabetFilter)" ng-cloak>{{alphabetFilter.alphabet}}</a>
            </li>
        </ul>
    </div>
</div>
