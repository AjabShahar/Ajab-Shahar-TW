<div class="second-layer-list" ng-show="showThisParda">
    <div class="overlay">
        <ul>
            <li class="list-item" ng-repeat="filterItem in filterItems | orderBy :'0'"
                ng-click="itemClicked(filterItem)">
                <a href="javascript:void(0)">
                    <div ng-repeat="value in filterItem track by $index" class="child-list-item-value">{{value}}</div>
                </a>
            </li>
        </ul>
    </div>
</div>
