<div ng-init="isAudioOrVideo()">
    <div ng-if="showVideo">
        <youtube width="100%" height="90%" videoid="videoId" should-stop-video="shouldStopVideo()"></youtube>
    </div>
    <div ng-if="showAudio">
        <sound-cloud audio-url="{{audioUrl}}" id="snd_{{id}}"></sound-cloud>
    </div>

    <div class="video-options">
        <ul class="slide-info" ng-if="content.about">
            <li>
                <a href="javascript:void(0)" ng-click="showAbout()" ng-if="about"
                   class="{{isAboutVisible ? 'active-link': ''}}">about</a>
            </li>
        </ul>
        <ul class="share-options">
            <!--<li>-->
            <!--<a href="javascript:void(0)" class="favorite"></a>-->
            <!--</li>-->
            <li>
                <a href="javascript:void(0)" class="share" ng-click="dropDownVisible='true'" ng-class="{'active': dropDownVisible}"></a>
            </li>
            <!--<li>-->
            <!--<a href="javascript:void(0)" class="comment"></a>-->
            <!--</li>-->
            <li>
                <a href="javascript:void(0)" class="download" ng-if="downloadurl" target="_blank"
                   ng-href="{{downloadurl}}"></a>
            </li>
        </ul>
        <ul class="audio-video-options" ng-show="hasAudioAndVideo">
            <li>
                <a href="javascript:void(0)" ng-show="showVideo" class="video-icon active"
                   ng-click="toggleVideoOrAudio()"></a>
                <a href="javascript:void(0)" ng-hide="showVideo" class="video-icon" ng-click="toggleVideoOrAudio()"></a>
            </li>
            <li>
                <a href="javascript:void(0)" ng-show="showAudio" class="audio-icon active"
                   ng-click="toggleVideoOrAudio()"></a>
                <a href="javascript:void(0)" ng-hide="showAudio" class="audio-icon" ng-click="toggleVideoOrAudio()"></a>
            </li>
        </ul>
    </div>

    <div class="toggleBySlide about-info" bind-dynamic-html="about" ng-show="isAboutVisible"></div>
    <div class='shareItemsDropDown' ng-show="dropDownVisible" ng-mouseleave="dropDownVisible='false'">
        <ul class='shareItems'>
            <li><a href='http://www.facebook.com/share.php?u={{url}}' target="_blank">Share on facebook</a></li>
            <li><a class="twitter-share-button"
                   href="https://twitter.com/share"
                   data-size="large"
                   data-url="https://dev.twitter.com/web/tweet-button"
                   data-count-url="https://dev.twitter.com/web/tweet-button"
                   data-via="twitterdev"
                   data-related="twitterapi,twitter"
                   data-hashtags="example,demo"
                   data-text="custom share text" target="_blank">Share on twitter</a></li>
            <li><a href="//pinterest.com/pin/create%2Fbutton/?url={{url}}" target="_blank">Share on pinterest</a></li>
            <li><a href="https://plus.google.com/share?url={{url}}" target="_blank">Share on google+</a></li>
        </ul>
    </div>

    <div class="related-links-parda" ng-cloak>
        <dl>
            <dt>{{poet}}</dt>
            <dd>Poet</dd>
            <dt>{{singer}}</dt>
            <dd>Singer</dd>
            <dt ng-repeat="word in words">
             <span ng-if="word.isRootWord">
                 <a href="/words/#/details/{{word.id}}" target="_self">{{word.transliteration}}</a>
             </span>
             <span ng-if="!word.isRootWord">
                 {{word.transliteration}}
             </span>
            <p> WORD </p>
            </dt>
        </dl>
    </div>

</div>
