<div class="thumbnail {{customStyle}}">
    <div class="image" ng-click="open('{{id}}')">
        <img src="{{imgSrc}}"/>
    </div>
    <div class="bubble" ng-click="open('{{id}}')">
        <div class="summary" ng-mouseEnter="showDetails()" ng-mouseleave="hideDetails()">
            <h3 class="title" ng-cloak>{{primaryTitle}}</h3>
            <h4 class="en-title" ng-cloak>{{secondaryTitle}}</h4>
            <span class="singers" ng-cloak ng-hide="multipleSingers">{{noun}} {{singer|uppercase}}</span>

            <div ng-hide="!shouldShowDetails" class='thumbnailDetails toggleBySlide'>
                <div class="singers" ng-show="multipleSingers">
                    <small class="" ng-cloak>sing {{singers|uppercase}}</small>
                </div>
                <small class="poet" ng-cloak>Poet {{poet|uppercase}}</small>
                <div class='footer'>
                    <small class="categoryName" ng-cloak>{{categoryName}}</small>
                    <!--<small class="play">{{duration}}</small>-->
                    <small ng-class='song.url !== null ? "play-video-icon": "play-audio-icon"' ng-cloak>{{duration}}</small>
                </div>
            </div>
        </div>
    </div>
</div>
