<div class="thumbnailWrapper">
    <div class="thumbnail {{customStyle}}">
        <div class="thumbnailMedia">
            <img src="{{imgSrc}}"/>
        </div>
        <div class="thumbnailDesc" ng-click="open()">
            <h3 class="selected" ng-cloak>{{context}}</h3>
            <small ng-cloak>in the film {{name|uppercase}}</small>
        </div>
    </div>
</div>
