<div class="people-explore explore details header-with-carousel">
    <div id="page-wrapper" ng-random-class ng-classes="classes">
        <div class="page-header">
            <div class="ajab-wrapper">
                <div class="logo-container">
                    <a href="/people/all" target="_self">
                        <span class="page-logo">people</span>
                    </a>
                </div>
                <div class="page-title">
                    <span class="main" ng-bind="person.name"></span>
                    <span class="job" style="display: inline" ng-bind="person.getOccupationsAsString()"></span>
                </div>
            </div>
        </div>

        <div class='ajab-container'>
            <div class='ajab-wrapper'>
                <div class="main-content">
                    <div class="left-nav" scroll>
                        <ul>
                            <li title="a sample of reflections, songs & more, related through common words & ideas"><a target="_self" href="javascript:void(0)"
                                                                                                                       class="active">explore</a>
                                <ul class="child-list">
                                    <li title="" ng-repeat="item in dynamicList"><a href="javascript:void(0)" ng-click="applyFilter(item.name)" ng-class="{'active':item.selected === true}">{{item.name}}</a></li>
                                </ul>

                            </li>

                        </ul>

                    </div>
                    <div class='grid-view'>
                        <div class='grid-wrapper'>
                            <div id="container" masonry preserve-order height-offset="150">
                                    <div ng-repeat="data in relatedData" class="media masonry-brick">
                                        <content-thumbnail content="data" format="format"
                                                           ng-click="selectThumbnail(data)" keep-expanded="true"
                                                           current-index="{{$index}}"></content-thumbnail>
                                    </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ajab-shahar-footer></ajab-shahar-footer>
    </div>
</div>
