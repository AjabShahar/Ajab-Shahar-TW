<div class="people-explore explore details header-with-carousel">
    <div id="page-wrapper" ng-random-class ng-classes="classes">
        <div class="page-header">
            <div class="ajab-wrapper">
                <div class="logo-container">
                    <a href="/people/all" target="_self">
                        <span class="page-logo">people</span>
                    </a>
                </div>
                <div class="page-title">
                    <span class="main">{{person.name}}</span>
                    <span class="job" ng-repeat="role in person.occupations track by $index" style="display: inline">{{role}}<span
                            ng-hide="$last" class="comma-space">,</span> </span>
                </div>
            </div>
        </div>

        <div class='ajab-container'>
            <div class='ajab-wrapper'>
                <div class="main-content">
                    <div class="left-nav" scroll>
                        <ul>
                            <li title="a sample of reflections, songs & more, related through common words & ideas"><a
                                    target="_self" href="javascript:void(0)"
                                    class="active">explore</a>
                                <ul class="child-list">
                                    <li><a href="javascript:void(0)">songs</a></li>
                                    <li><a href="javascript:void(0)">all</a></li>
                                </ul>

                            </li>

                        </ul>

                    </div>
                    <div class='grid-view'>
                        <div class='grid-wrapper'>
                            <div id="container" masonry preserve-order height-offset="150">
                                    <div ng-repeat="(index, data) in relatedData | orderBy: 'translitTitle'" class="media masonry-brick">
                                        <content-thumbnail content="data" format="format"
                                                           ng-click="selectThumbnail(data)" keep-expanded="true"
                                                           current-index="{{$index}}"></content-thumbnail>
                                    </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ajab-shahar-footer></ajab-shahar-footer>
    </div>
</div>
