<div class="thumbnailWrapper">
    <div class="thumbnail-desc" ng-mouseEnter="showStaticText = true" ng-mouseleave="showStaticText = false">
        <div class="title">
            <a href="/user/js/words/#/details/{{id}}">{{wordTransliteration}}</a>
        </div>
        <div class="sub-title">
            {{wordTranslation}}
        </div>

        <a href="/user/js/words/#/details/{{id}}">
            <div class="show-desc" ng-show="showStaticText">
                <div class="bubble">
                    <div bind-dynamic-html="transliterationIntro"></div>
                    <div class="more-info">For related reflection , enter <a href="/user/js/words/#/details/{{id}}" class="selected">WORD</a>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
