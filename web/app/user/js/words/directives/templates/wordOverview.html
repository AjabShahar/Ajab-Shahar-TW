<div class="media-introduction word">
    <div id="content-wrapper">
        <div class="content-bg">
            <div class="header">
                <a href="/user/js/words/#/details/{{id}}" class="title-pink">{{wordTransliteration}} </a>
                <span class="title-italic">{{wordTranslation}}</span>
                <h5 class="artistName">
                    <small ng-show="writers.length > 0" class="artist-text title-case">Introduction by </small>
                    <span  ng-show="writers.length > 0" class="artist-text author-caps">{{people}}</span>
                    <span  ng-show="displayAjabShaharTeam" class="artist-text title-case">, Ajab Shahar Team</span>
                </h5>
            </div>
            <div bind-dynamic-html="wordIntroEnglish" class="text-content">
            </div>
        </div>
    </div>
    <div class="mediaFooter">
        <h3 class='infoText'>For related reflections
            <a href="/user/js/words/#/details/{{id}}">enter WORD</a>
            or see
            <a href="/user/js/words/#/featuredContent" class="sub">ALL WORDS</a>
        </h3>

        <div class="creditCont">
            <div class="creditBox" ng-repeat="writer in writers"><span
                    class="title-dark ng-binding">{{writer.name}}</span> {{writer.primaryOccupation}}
            </div>
        </div>
    </div>
</div>
