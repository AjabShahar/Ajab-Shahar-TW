<div class="media-introduction word">
    <div id="content-wrapper">
        <div class="content-bg">
            <div class="header">
                <a href="/words/#/details/{{id}}" class="title-pink" ng-cloak>{{wordTransliteration}} </a>
                <span class="title-italic" ng-cloak>{{wordTranslation}}</span>
                <h5 class="artistName">
                    <small ng-show="writers.length > 0" class="artist-text title-case">Introduction by </small>
                    <span  ng-show="writers.length > 0" class="artist-text author-caps" ng-cloak>{{people}}<span ng-show="displayAjabShaharTeam" class="artist-text title-case">, Ajab Shahar Team</span></span>
                </h5>
            </div>
            <div bind-dynamic-html="wordIntroEnglish" class="text-content">
            </div>
        </div>
    </div>
    <div class="mediaFooter">
        <h3 class='infoText'>For related reflections
            <a href="/words/#/details/{{id}}">enter WORD</a>
            or see
            <a href="/words/#/featuredContent" class="sub">ALL WORDS</a>
        </h3>

        <div class="creditCont">
            <div class="creditBox" ng-repeat="writer in writers" ng-cloak>
                <a href="/people/all#{{writer.id}}" class='link-text ng-binding'>{{writer.name}}</a>
                <span>{{writer.primaryOccupation}}</span>
            </div>
        </div>
    </div>
</div>
