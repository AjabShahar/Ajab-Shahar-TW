<!doctype html>
<html lang="en" ng-app="featuredContentApp">
<head>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-63286140-1', 'auto');
        ga('send', 'pageview');
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Landing Page</title>
    <link rel="stylesheet"
          href="//fonts.googleapis.com/css?family=Merriweather:400,300italic,300,400italic,700,700italic"/>
    <link rel="stylesheet"
          href="//fonts.googleapis.com/css?family=Merriweather+Sans:400,300italic,300,400italic,700,700italic"/>
    <link rel="stylesheet" href="//fonts.googleapis.com/earlyaccess/lohitdevanagari.css"/>

    <link rel="stylesheet" type="text/css" href="/user/css/ajabShahar.css"/>

<body ng-controller="featuredContentController" class="featured-all">
<div id="ajab_container">
    <ajab-shahar-header show-menu-details="true" call-back="setPageHeight()"></ajab-shahar-header>

    <div class='main-content-wrapper'>

        <div class='parallax-container'>
            <div class='pxLayers px-layer1' data-name='body' data-stellar-background-ratio="1"
                 data-original="/user/img/mainLandingPage/parallax/body.png"></div>
            <div class='pxLayers px-layer2' data-name='map' data-stellar-background-ratio="2"
                 data-original="/user/img/mainLandingPage/parallax/map.png"></div>
            <div class='pxLayers px-layer3' data-name='water' data-stellar-background-ratio="1"
                 data-original="/user/img/mainLandingPage/parallax/check_img.png"></div>
            <div class='pxLayers px-layer5' data-name='bird'></div>
            <div class='pxLayers px-layer6' data-name='clouds'></div>
            <div class='pxLayers px-layer6 second' data-name='clouds'></div>
            <div class='pxLayers px-layer6 third' data-name='clouds'></div>
            <div class='pxLayers px-layer6 fourth' data-name='clouds'></div>
            <div class='pxLayers px-layer7' data-name='whiteString' data-stellar-background-ratio="3"
                 data-original="/user/img/mainLandingPage/parallax/03_whiteString.png"></div>
        </div>

        <div class='ajab-container'>
            <div class='ajab-wrapper '>
                <div class="featured-all">
                    <div class='main-homepage-content'>
                        <div ng-repeat="(index,thumbnail) in thumbnails" ng-click="selectThumbnail($index)" >
                            <content-thumbnail content="thumbnails[$index]" format="format"  custom-style="{{shiftThumbnail($index)}}"
                                               current-index="{{$index}}"></content-thumbnail>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <pop-up ng-if="selectedOverview().selected" id="{{selectedOverview().content.contentId}}" width="100"
                close-button="true" overview="selectedOverview()">
        </pop-up>
    </div>

    <ajab-shahar-footer></ajab-shahar-footer>
</div>

<script type="text/javascript" src="/user/js/common/directives/soundCloud/sdk.js"></script>
<script type="text/javascript" src="/user/js/common/directives/soundCloud/api.js"></script>
<script type="text/javascript" src="/common/lib/underscore/underscore-min.js"></script>
<script type="text/javascript" src="/common/lib/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/common/lib/angular/angular.min.js"></script>

<script type="text/javascript" src="/common/lib/angular-touch/angular-touch.min.js"></script>
<script type="text/javascript" src="/common/lib/angular-route/angular-route.js"></script>
<script type="text/javascript" src="/user/js/common/directives/socialMedia/widgets.js"></script>
<script type="text/javascript" src="//assets.pinterest.com/js/pinit.js"></script>
<script type="text/javascript" src="/common/lib/angular-socialshare/angular-socialshare.js"></script>
<script type="text/javascript" src="/user/js/common/directives/animation/animationModule.js"></script>
<script type="text/javascript" src="/user/js/common/directives/animation/toggleBySlide.js"></script>
<script type="text/javascript" src="/user/js/jquery.mousewheel.js"></script>
<script type="text/javascript" src="/user/js/jquery.stellar.js"></script>
<script type="text/javascript" src="/user/js/landingPage.js"></script>



<script type="text/javascript" src="/user/js/common/modules/utilities.js"></script>

<script type="text/javascript" src="/user/js/common/modules/headerModule.js"></script>
<script type="text/javascript" src="/user/js/words/wordApp.js"></script>
<script type="text/javascript" src="/user/js/reflections/reflectionsApp.js"></script>

<script type="text/javascript" src="/user/js/reflections/services/reflectionMapper.js"></script>
<script type="text/javascript" src="/user/js/words/directives/wordBubble.js"></script>
<script type="text/javascript" src="/user/js/words/directives/wordThumbnail.js"></script>
<script type="text/javascript" src="/user/js/words/directives/wordOverview.js"></script>
<script type="text/javascript" src="/user/js/words/services/wordService.js"></script>

<script type="text/javascript" src="/user/js/common/modules/thumbnailModule.js"></script>
<script type="text/javascript" src="/user/js/common/directives/thumbnail/contentThumbnail.js"></script>
<script type="text/javascript" src="/user/js/common/directives/thumbnail/thumbnailModel.js"></script>

<script type="text/javascript" src="/user/js/common/modules/PopupSupport.js"></script>
<script type="text/javascript" src="/user/js/common/directives/popupSupport/popup.js"></script>

<script type="text/javascript" src="/user/js/common/config/resourceUrlWhiteList.js"></script>
<script type="text/javascript" src="/user/js/common/directives/header/ajabShaharHeader.js"></script>
<script type="text/javascript" src="/user/js/common/directives/footer/ajabShaharFooter.js"></script>
<script type="text/javascript" src="/user/js/songs/services/songMapper.js"></script>
<script type="text/javascript" src="/user/js/common/services/overviewMapperService.js"></script>
<script type="text/javascript" src="/user/js/common/services/popupService.js"></script>

<script type="text/javascript" src="/user/js/common/bindDynamicHtml.js"></script>

<script type="text/javascript" src="/user/js/featuredContent/app.js"></script>
<script type="text/javascript" src="/user/js/featuredContent/services/contentService.js"></script>

<script type="text/javascript" src="/user/js/featuredContent/controllers/featuredContentController.js"></script>

</body>
</html>
