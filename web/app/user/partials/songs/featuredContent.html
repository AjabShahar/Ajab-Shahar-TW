<!doctype html>
<html lang="en" ng-app="featuredContentApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Songs landing Page</title>
    <link rel="stylesheet"
          href="//fonts.googleapis.com/css?family=Merriweather:400,300italic,300,400italic,700,700italic"/>
    <link rel="stylesheet"
          href="//fonts.googleapis.com/css?family=Merriweather+Sans:400,300italic,300,400italic,700,700italic"/>
    <link rel="stylesheet" href="//fonts.googleapis.com/earlyaccess/lohitdevanagari.css"/>
    <link rel="stylesheet" type="text/css" href="/user/css/ajabShahar.css"/>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-63286140-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>
<body ng-controller="songsFeaturedContentController" class="featured-songs">
<div id="ajab_container">
    <ajab-shahar-header call-back="setPageHeight()"></ajab-shahar-header>

    <div class='main-content-wrapper'>
        <div class='song-parallax-container'>
            <div class='pxSongLayers px-song-layer1' data-name='main-bg'></div>
            <div class='pxSongLayers px-song-layer2' data-name='tambura'></div>
            <div class='pxSongLayers px-song-layer2 tambura-small-1' data-name='tambura'></div>
            <div class='pxSongLayers px-song-layer3' data-name='small-tambura'></div>
            <div class='pxSongLayers px-song-layer3 tambura-small-1' data-name='small-tambura'></div>
            <div class='pxSongLayers px-song-layer3 tambura-small-2' data-name='small-tambura'></div>
            <div class='pxSongLayers px-song-layer4' data-name='triangles'></div>
            <div class='pxSongLayers px-song-layer5' data-name='vibrations'></div>
            <div class='pxSongLayers px-song-layer5 top-to-bottom'></div>
            <div class='pxSongLayers px-song-layer6' data-name='ingla' data-stellar-background-ratio="2.5"
                 data-original="/user/img/songs/parallax/string1.png"></div>
            <div class='pxSongLayers px-song-layer7' data-name='pingla' data-stellar-background-ratio="2.5"
                 data-original="/user/img/songs/parallax/string2.png"></div>
            <div class='pxSongLayers px-song-layer8' data-name='sushamna' data-stellar-background-ratio="1.4"
                 data-original="/user/img/mainLandingPage/parallax/whiteString.png"></div>
            <div class='pxSongLayers px-song-layer9' data-name='snake'></div>
            <div class="pxSongLayers px-song-layer11 white-edges"></div>
        </div>

        <!-- thumbnail and middle content starts -->
        <div class='ajab-container'>
            <div class='ajab-wrapper'>
                <div class='homepage-content'>
                    <div class="page-header">
                        <div class="logo-container">
                            <a href="/songs/all">songs</a>

                            <div class="sub-info">
                                    <span class="number">
                                        {{thumbnailsCount()}} of {{publishedSongsCount}}
                                    </span>
                                <a href="/songs/all" class="all-link">
                                    see all
                                </a>
                            </div>
                        </div>
                    </div>

                    <div ng-repeat="(index,thumbnail) in thumbnails" ng-click="openThumbnail($index)">
                        <content-thumbnail content="thumbnails[$index]" format="format"
                                           custom-style="{{getSongCustomStyle($index)}}"
                                           current-index="{{$index}}"></content-thumbnail>
                    </div>

                    <pop-up id="{{selectedOverview().content.contentId}}" width="100" overview="selectedOverview()"
                            ng-if="selectedOverview().selected"
                            close-button="true">
                    </pop-up>
                </div>

            </div>
        </div>
    </div>
</div>

<ajab-shahar-footer></ajab-shahar-footer>
</div>
<div id="loader_wrapper"><span></span></div>
