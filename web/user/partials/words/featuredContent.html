<!DOCTYPE html>
<html lang="en" ng-app="wordsFeaturedContentApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Words landing page</title>
    <!-- A few css might be removed or be added depending upon what the UI person feels -->
    <link href="/user/css/common/directives/header/header.css" rel="stylesheet" type="text/css">
    <link href="/user/css/common/directives/footer/footer.css" rel="stylesheet" type="text/css">
    <link href="/user/css/pages/wordsLandingPage.css" rel="stylesheet" type="text/css">
</head>
<body ng-controller="wordsFeaturedContentController">
		<ajab-shahar-header  call-back="setPageHeight()"></ajab-shahar-header>

	    <div class='ajab-container words-wrapper'>
	        <div class='ajab-wrapper'>
                <div class="page-header">
                    <span class="logo-container">
                        <a href="javascript:void(0)">words</a>
                    </span>
                    <div class="pagination-head">
                        <div class="upper">
                            <ul class="toggle">
                                <li>
                                    <span>Original</span>
                                </li>
                                <li>
                                    <span class="active">English</span>
                                </li>
                            </ul>
                            <span class="numeric-count">{{Number}} words</span>
                        </div>
                    </div>
                </div>
	            <div class='homepage-content'>
	                <div ng-repeat="word in words">
    					<word-bubble word-transliteration="{{word.wordTransliteration}}" word-translation="{{word.wordTranslation}}" transliteration-intro="{{word.englishIntroExcerpt}}"></word-bubble>
	                </div>
	            </div>
	        </div>
	    </div>

        <ajab-shahar-footer></ajab-shahar-footer>

    <script type="text/javascript" src="/common/lib/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="/common/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/common/lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="/common/lib/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="/user/js/common/directives/animation/animationModule.js"></script>
    <script type="text/javascript" src="/user/js/common/directives/animation/toggleBySlide.js"></script>
    <script type="text/javascript" src="/user/js/common/modules/thumbnailModule.js"></script>
    <script type="text/javascript" src="/user/js/common/config/resourceUrlWhiteList.js"></script>
    <script type="text/javascript" src="/user/js/common/modules/headerModule.js"></script>
    <script type="text/javascript" src="/user/js/featuredContent/services/contentService.js"></script>
    <script type="text/javascript" src="/user/js/common/directives/header/ajabShaharHeader.js"></script>
    <script type="text/javascript" src="/user/js/common/directives/footer/ajabShaharFooter.js"></script>
    <script type="text/javascript" src="/user/js/common/directives/words/wordBubble.js"></script>
    <script type="text/javascript" src="/user/js/common/bindDynamicHtml.js"></script>
    <script type="text/javascript" src="/user/js/featuredContent/wordsFeaturedContentApp.js"></script>
    <script type="text/javascript" src="/user/js/words/controllers/wordsFeaturedContentController.js"></script>
</body>
</html>
